<!doctype html>
<!-- 
-->
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      html {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        font-size: 16px;
      }
      body {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <p>This page uses the Petaluma music font.</p>
    <div id="output"></div>
    <p>
      <a href="bravura.html">See: bravura.html</a>
    </p>
    <script src="../../../build/cjs/vexflow.js"></script>
    <script type="module">
      await Vex.Flow.Font.loadWebFonts(['Leland']);
      Vex.Flow.setMusicFont('Leland');
      const factory = new Vex.Flow.Factory({ renderer: { elementId: 'output', width: 500, height: 200 } });
      const score = factory.EasyScore();
      const system = factory.System();
      system
        .addStave({
          voices: [
            score.voice(score.notes('C#5/q, B4, A4, G#4', { stem: 'up' })),
            score.voice(score.notes('C#4/h, C#4', { stem: 'down' })),
          ],
        })
        .addClef('treble')
        .addTimeSignature('4/4');
      factory.draw();
    </script>
  </body>
</html>
